<html>
<head>
    <title>QA</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.js"></script>
    <script src="script.js"></script>
</head>
<body ng-app="myModule" ng-controller="myController">
    <h1> {{ message }} </h1>

    <select ng-model="selectedStudent" ng-options="stu as stu.name for stu in students" ng-change="updateCourse()">
        <option value="" disabled>Select a student</option>
    </select>

    <span ng-if="selectedStudent">Selected student's course: {{ selectedStudent.course }}</span>

</body>
</html>
