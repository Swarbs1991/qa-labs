<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script1.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="jq1.js" defer></script>
    <script src="jq3.js" defer></script>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/spectrum/1.8.0/spectrum.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/spectrum/1.8.0/spectrum.min.js"></script>
</head>
<body>

    <main>
        <div class="wrap">
            <h1>JQuery Events Demo</h1>

            <div class="color-change">
                <h3>Change backgorund colour</h3>
                <div class="btn--wrap">
                    <button class="btn colour1" onclick="changeColourPink()">Pink-ish</button>
                    <button class="btn colour2" onclick="changeColourGreen()">Green-ish</button>
                    <button id="colorPickerBtn" class="btn">Pick a Color</button>
                </div>
            </div>

            <form id="age-verify">
                <input type="text" placeholder="What's your name?" />
                <input type="number" id="age" placeholder="What's your age?" />
                <input type="submit" id="checkAgeButton" value="Submit" onclick="validateAge()" />
            </form>
        </div>
    </main>
    
</body>
</html>
