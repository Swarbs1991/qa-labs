<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>API</title>
</head>
<body>
    <script>
        fetch('http://localhost:3000/api/users')
            .then(response => response.json())
            .then(data => {
                // Handle the data returned from the server
                console.log(data);
            })
            .catch(error => {
                console.error('Error:', error);
            });

    </script>
</body>
</html>
