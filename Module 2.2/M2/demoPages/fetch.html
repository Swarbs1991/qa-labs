<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <mark>Loading...</mark>
    <script>
        fetch('https://jsonplaceholder.typicode.com/todos')
            .then(res => {
                return res.json();
            }).then(data => {
                display(data);
            });

        function display(data) {
            data.forEach(todo => {
                document.write(`<div>${todo.id}: ${todo.title}, ${todo.completed}</div>`)
            });
        }
    </script>
</body>
</html>
